<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="calc__output">
                <span class="output__number">0</span>
            </div>
            <div class="calc__buttons">
                <button class="buttons clear" type="reset">C</button>
                <button class="buttons delete" type="button">&#9003;</button>
                <button class="buttons operation" type="button">รท</button>
                <button class="buttons number" type="button">7</button>
                <button class="buttons number" type="button">8</button>
                <button class="buttons number" type="button">9</button>
                <button class="buttons operation" type="button">ร</button>
                <button class="buttons number" type="button">4</button>
                <button class="buttons number" type="button">5</button>
                <button class="buttons number" type="button">6</button>
                <button class="buttons operation" type="button">-</button>
                <button class="buttons number" type="button">1</button>
                <button class="buttons number" type="button">2</button>
                <button class="buttons number" type="button">3</button>
                <button class="buttons operation" type="button">+</button>
                <button class="buttons number zero" type="button">0</button>
                <button class="buttons equal" type="button">=</button>
            </div>
        </div>
    </div>
    <script src="main.js" type="module"></script>
</body>

</html>
